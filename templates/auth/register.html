<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <title>Panda Register</title>
  </head>
  <body>
    <h2>Create an account</h2>
    <div class="register-container">
      <form
        class="signup-form"
        method="post"
        action="{{ url_for('register') }}"
      >
        <span>
          <label class="form-label" for="user_id">User Id</label>
          <input type="text" id="user_id" name="user_id" />
        </span>

        <span>
          <label class="form-label" for="email_id">Your Email</label>
          <input type="email" id="email_id" name="email_id" />
        </span>

        <span>
          <label class="form-label" for="mobile_no">Mobile No</label>
          <input type="number" id="mobile_no" name="mobile_no" />
        </span>

        <span>
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" />
        </span>

        <button type="button" onclick="this.form.submit()">
          Create account
        </button>

        <span>
          <p>
            Have already an account?
            <a href="{{ url_for('login') }}"><u>Login here</u></a>
          </p>
        </span>
      </form>
    </div>
  </body>
</html>
